<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="images/jamii.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Jamii | ...." />
  <meta data-rh="true" property="og:image" content="" />
  <meta data-rh="true" name="twitter:image" content="" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>
    Jamii
  </title>

  <style>
    ::-webkit-scrollbar {
      width: 8px;
      background-color: #A50000;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgb(193, 178, 178);
    }

    /* Set the width and color of the scrollbar for Firefox */
    /* Note: Firefox uses a different syntax for scrollbar styling */
    * {
      scrollbar-width: thin;
      scrollbar-color: white #A50000;
    }

    /* Set the width and color of the scrollbar for Edge and IE */
    /* Note: Edge and IE use a different syntax for scrollbar styling */
    *::-ms-scrollbar {
      width: 10px;
      background-color: #A50000;
    }

    *::-ms-scrollbar-thumb {
      background-color: white;
    }

    #centered-div-loader-text {
      padding: 20px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loader-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      overflow: hidden
    }

    .loader {
      margin: auto;
      border: 5px dotted #dadada;
      border-top: 5px solid #A50000;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0)
      }

      100% {
        -webkit-transform: rotate(360deg)
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">

    <div class="loader-container">
      <div class="loader">
      </div>
    </div>
  </div>

</body>

</html>
